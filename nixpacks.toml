[variables]
NIXPACKS_UV_VERSION = "0.4.29"

[phases.setup]
paths = ["/opt/venv/bin"]

[phases.install]
cmds = [
  "python -m venv --copies /opt/venv",
  "/opt/venv/bin/python -m pip install --upgrade pip",
  "/opt/venv/bin/pip install uv==0.4.29",
  "/opt/venv/bin/uv sync --no-dev --frozen"
]
dependsOn = ["setup"]

[phases.build]
cmds = ["...", "python manage.py tailwind build", "python manage.py collectstatic --noinput"]

[start]
cmd = "python manage.py migrate && gunicorn setup.wsgi:application --bind 0.0.0.0:$PORT"
